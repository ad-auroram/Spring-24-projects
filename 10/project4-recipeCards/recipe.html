<html lang="en">
    <head>
        <link rel="stylesheet" href="recipe.css" />
        <script src="recipe.js" defer></script>
        <script src="writeRecipeToFile.js" defer></script>
        <title>Recipe Builder</title>
    </head>
    <body>
        <header>
            <h1 style="font-size:40px;">Recipe Card Builder</h1>
        </header>
        <main>
            <input id="title" type="text" placeholder="Recipe Title" aria-label="Recipe Title" />
            <section >
                <input id = "ingr-inpt" class="input" type="text" placeholder="Add Ingredient" aria-label="ingredient input" aria-description="Press enter or click the add button to add an ingredient." />
                <button id = "ingr-button" class="add-button">Add</button>
                <div class="list" id="ingredients" aria-description = "Press space to delete ingredient items.">
                </div>
            </section>
            <section>
                <input id="inst-inpt" class="input" type="text" placeholder="Add Instructions" aria-label="instruction input" aria-description="Press enter or click the add button to add an ingredient."/>
                <button id= "inst-button" class="add-button">Add</button>
                <div class="list" id="instructions" aria-description="Press space to delete instruction items.">
                </div>
            </section>
            <section id="options">
                <button id="reset">Reset</button>
                <button id="save">Save</button>
            </section>
            <div id="error-message" aria-live="polite"></div>
        </main>
    </body>
</html>
