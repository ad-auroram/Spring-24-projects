<html lang="en">
    <head>
        <link rel="stylesheet" href="recipe.css" />
        <script src="recipe.js" defer></script>
        <title>Recipe Builder</title>
    </head>
    <body>
        <header>
            <h1>Test</h1>
        </header>
        <main>
            <input id="title" type="text" placeholder="Recipe Title" aria-label="Recipe Title" />
            <section id="ingredients">
                <input id="ingredients-inpt" type="text" placeholder="Add Ingredient" aria-label="ingredient input" />
                <button id="add-ingredients">Add</button>
                <div id="list1">

                </div>
            </section>
            <section id="instructions">
                <input id="instruct-inpt" type="text" placeholder="Add Instructions" aria-label="instruction input" />
                <button id="add-instructions">Add</button>
                <div id="list2">
                </div>
            </section>
        </main>
    </body>
</html>
