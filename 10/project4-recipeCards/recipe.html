<html lang="en">
    <head>
        <link rel="stylesheet" href="recipe.css" />
        <script src="recipe.js" defer></script>
        <title>Recipe Builder</title>
    </head>
    <body>
        <header>
            <h1 style="font-size:40px;">Recipe Card Builder</h1>
        </header>
        <main>
            <input id="title" type="text" placeholder="Recipe Title" aria-label="Recipe Title" />
            <section>
                <input id = "ingr-inpt" class="input" type="text" placeholder="Add Ingredient" aria-label="ingredient input" />
                <button class="add-button">Add</button>
                <div class="list" id="ingredients">
                </div>
            </section>
            <section>
                <input id="inst-inpt" class="input" type="text" placeholder="Add Instructions" aria-label="instruction input" />
                <button class="add-button">Add</button>
                <div class="list" id="instructions">
                </div>
            </section>
            <div id="options">
                <button id="reset">Reset</button>
                <button id="save">Save</button>
            </div>
        </main>
    </body>
</html>
