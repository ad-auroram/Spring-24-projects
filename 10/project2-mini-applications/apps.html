<html>
    <head>
        <script src="madLibs.js" defer></script>
        <script src="mortgage.js" defer></script>
    </head>
    <body>
        <div>
            <label>
                <h1>Mad Libs Generator!</h1>
                <p><strong>A strange questboard</strong></p>
                <div>Adjective</div>
                <input id="adjective" type = "text" />

                <div>Noun</div>
                <input id="noun" type = "text" />

                <div>Type of Liquid</div>
                <input id="liquid" type = "text" />

                <div>Number</div>
                <input id="number" type = "text" />

                <div>Plural Noun</div>
                <input id="pNoun" type = "text" />

                <div>Type of food</div>
                <input id="food" type = "text" />

                <div>Verb ending in "ing"</div>
                <input id="verb-ing" type = "text" />

                <div>Noun</div>
                <input id="noun2" type = "text" />

                <div>Verb</div>
                <input id="verb" type = "text" />
                <p><button id="generate">Generate quests!</button></p>
            </label>
            <div id="quests"></div>
        </div>
        <div>
            <label>
                <h1>Mortage Calculator</h1>
                <div>Loan Amount</div>
                <input id = "loan" type = "text" placeholder = "32000" />
                <div>Annual Interest Rate</div>
                <input id = "interest" type = "text" placeholder = "5.5" />
                <div>Number of Years</div>
                <input id = "years" type = "text" placeholder = "30" />
            </label>
        </div>
    </body>
</html>
