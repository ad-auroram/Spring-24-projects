<html lang="en">
    <head>
        <link rel="stylesheet" href="quotes.css" />
        <script src="quotes.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <title>Quote Search</title>
    </head>
    <body>
        <header id="title">
            <h1>Quote Search</h1>
        </header>
        <input id="search-bar" type="text" placeholder="Search" aria-label="Press enter to search by author name." /> 
        <section id="startup">
            <div id="startup-quote" class="quote-content"></div>
            <div id="startup-author" class="quote-author"></div>
        </section>
        <section id="pinned" aria-description = "press space to un pin quotes.">
        
        </section>
        <section id="quotes" aria-description = "press space to pin quotes.">
            
        </section>
        
    </body>
</html>
